<div class="container">

    <form [formGroup]="mailForm">

        <div class="row"> 
            <div class="col-5">
                <div class="row">
                    <div class="col-12">
                        <label for="tomail"> Email: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                       <input id="tomail" class="form-control" type="text" formControlName="email">
                   </div>
         
                   <div class="col-12"> <label for="subject">Title</label>
                       <input id="subject" class="form-control"  type="text" formControlName="title">
                   </div>
                   <div class="col-12"> <label for="message">Message </label>
                       <textarea class="form-control" formControlName="description"  name="" id="message" cols="30" rows="10"></textarea>
                       
                   </div>
                   <div class="col-12 d-flex justify-content-end my-2"> 
                       <button type="button" (click)="sendMail()" class="btn btn-outline-success">Send</button>
                   </div>
                </div>
            </div>
           
        </div>






    </form>
</div>
