<div class="container">
    <form [formGroup]="tasksForm">

        <div class="row">
            <div class="col-3">
                 <label for="namePerson"> Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input id="namePerson" class="form-control" type="text" formControlName="name_person">
            </div>
            <div class="col-3"> <label for="taskName">Task Name</label>
                <input id="taskName"class="form-control"  type="text" formControlName="task_name">
            </div>
            <div class="col-3"> <label for="TaskTime">Task Timing </label>
                <input id="TaskTime" class="form-control"  type="text" formControlName="Task_time">
            </div>
            <div class="col-3"> <label for="TaskStatus">Task Status </label>
                <input id="TaskStatus" class="form-control"  type="text" formControlName="Task_status">
            </div>
            <div class="col-12 d-flex justify-content-end my-2"> 
                <button type="button" (click)="submit()" class="btn btn-outline-success">{{ onEditMode ? "Update" : "Submit"}}</button>
            </div>
        </div>






    </form>
</div>
<div class="container-fluid mt-5 text-center">
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>S No.</th>
                    <th>Person Name</th>
                    <th>Task Name</th>
                    <th>Task Timing</th>
                    <th>Task Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let data of taskData ;let i = index">
                    <td>{{i +1}}</td>
                    <td>{{data.task_name}}</td>
                    <td>{{data.name_person}}</td>
                    <td>{{data.Task_time}}</td>
                    <td>{{data.Task_status}}</td>
                    <td>
                        <span (click)="updateTasks(data , i)">
                            <button type="button" class="btn btn-outline-primary">

                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                  </svg>
                            </button>
                           
                              &nbsp;
                        </span><span (click)="onDelete(i)">
                            <button type="button" class="btn btn-outline-danger">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                                    <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                                  </svg>
                            </button>
                            
                           </span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
