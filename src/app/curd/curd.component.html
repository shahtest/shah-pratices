<div class="container-fluid ">
    <div class="alert alert-primary" role="alert">
       Hello Rahul Shah .....!
        <span>
            <button type="button" class="btn btn-primary float-right modelButton" data-toggle="modal" data-target="#exampleModal">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                  </svg> Add Task
              </button>
        </span>
        
      </div>

      <div class="mt-5 text-center">
        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>S No.</th>
                        <th>Person Name</th>
                        <th>Task Name</th>
                        <th>Task Timing</th>
                        <th>Task Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ="let data of taskData ;let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{data.task_person}}</td>
                        <td>{{data.task_name}}</td>
                        <td>{{data.task_time}}</td>
                        <td>
                            <span class="badge p-2" [ngClass]="{
                                'badge-primary' : data.task_status == 'Review',
                                'badge-success' : data.task_status == 'Complete',
                                'badge-warning' : data.task_status == 'Work in progress',
                                'badge-info' : data.task_status == 'Take Time',
                                'badge-danger' : data.task_status == 'Pending'
                            }">  {{data.task_status}}</span>
                            
                          </td>
                        <td>
                            <span (click)="forSignle(data)">
                                <button type="button" class="btn btn-outline-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                      </svg>
                                </button>
                                
                               </span>
                               &nbsp;
                            <span (click)="updateTasks(data)">
                                <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">
    
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                      </svg>
                                </button>
                               
                                  
                            </span>
                            &nbsp;
                            <span (click)="onDelete(data._id)">
                                <button type="button" class="btn btn-outline-danger">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
                                        <path d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                                      </svg>
                                </button>
                                
                               </span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body ">
            <form [formGroup]="tasksForm">

                <div class="row d-flex justify-content-center px-3">
                    <div class="col-12 my-2">
                         <label for="namePerson"> Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input id="namePerson" class="form-control" type="text" formControlName="task_person">
                    </div>
                    <div class="col-12 my-2"> <label for="taskName">Task Name</label>
                        <input id="taskName"class="form-control"  type="text" formControlName="task_name">
                    </div>
                    <div class="col-12 my-2"> <label for="TaskTime">Task Timing </label>
                        <input id="TaskTime" placeholder="Timing in Hours" class="form-control"  type="number" formControlName="task_time">
                    </div>
                    <div class="col-12 my-2"> <label for="TaskStatus">Task Status </label>
                        
                        <select id="TaskStatus" class="form-control" formControlName="task_status">
                            <option [ngValue]="null" disabled>Select</option>
                            <option *ngFor="let option of taskOption" [ngValue]="option">{{option}}</option>
                          </select>
                    </div>
                   
                </div>
        
        
        
        
        
        
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" [disabled]="!tasksForm.valid"  (click)="submit()" class="btn btn-outline-success" data-dismiss="modal">{{ onEditMode ? "Update" : "Submit"}}</button>
        </div>
      </div>
    </div>
  </div>
